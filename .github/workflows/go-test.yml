name: Go Test

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.22
        id: go
      
      - name: Get dependencies
        run: go mod download
      
      - name: Run tests
        run: go test api/... -v --count=1
